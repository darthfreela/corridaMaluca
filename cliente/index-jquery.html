<!DOCTYPE html>
<html>
<head>
    <title>Teste Dialog</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            background-color: #777777	;
        }
		#divImagem {			
			background:url(notice.png) no-repeat 0 0 transparent; 
			background-size: 900px 550px;
			width: 900px; 
			height: 550px;
			margin: 2% 0 0 21%;
		}
		.simStyle{
			float:left;
			font:bold 60px Century Gothic, sans-serif;
			color:#ffffff;
			background:#0f7d15;
			border:4px solid #d5dbb6;
			box-shadow:0px 0px 7px #252b01;
			-moz-box-shadow:0px 0px 7px #252b01;
			-webkit-box-shadow:0px 0px 7px #252b01;
			border-radius:20px 20px 20px 20px;
			-moz-border-radius:20px 20px 20px 20px;
			-webkit-border-radius:20px 20px 20px 20px;
			width:107px;
			padding:12px 41px;
			cursor:pointer;
			margin:0 auto;
		}
		.simStyle:active, naoStyle:active{
			cursor:pointer;
			position:relative;
			top:2px;
		}
		.naoStyle{			
			float:left;
			font:bold 60px Century Gothic, sans-serif;
			color:#ffffff;
			background:#ff1212;
			border:4px solid #d5dbb6;
			box-shadow:0px 0px 7px #252b01;
			-moz-box-shadow:0px 0px 7px #252b01;
			-webkit-box-shadow:0px 0px 7px #252b01;
			border-radius:20px 20px 20px 20px;
			-moz-border-radius:20px 20px 20px 20px;
			-webkit-border-radius:20px 20px 20px 20px;
			width:107px;
			padding:12px 41px;
			cursor:pointer;
			margin:0 auto;
		}
			
		
    </style>
</head>
<body>
    <div id="divImagem" class="window"	>
		<div style="float:left; margin-top: 15%; margin-left:10%; font-size: 51px;">
			Você possui celular ou smartphone?
		</div>
		</br>
		<div style="float:left; margin: 20% 0 0 30%;">
			<div class="simStyle" onclick="window.location = 'sim-jquery.html'">SIM</div>
			<div class="naoStyle">NÃO</div>
		</div>
    </div>
</body>
</html>
